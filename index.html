<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Adrian. | E-commerce template</title>
	<meta name="description" content="Adrian E-commerce Template">
	<meta name="keywords" content="e-commerce, shopping">
	<meta name="author" content="Isty- contact.abdurrahman96@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- favicon -->
	<link href="assets/images/adrian-favicon.ico" rel="icon" />
	<!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- nav start -->
	<nav>
		<section class="nav-inner container">
			<ul>
				<li class="logo"> <a href="index.html"> <img src="assets/images/brand-logo.png" alt="Adrian Logo"></a>  </li>
				<li class="home"> <a href="#home"> Home</a>  </li>
				<li class="about"> <a href="javascript:void(0)"> About Us</a>  </li>
				<li class="pages"> <a href="jvascript:void(0)"> Pages</a>  </li>
				<li class="shop"> <a href="jvascript:void(0)"> Shop. </a> </li>
				<li class="account"> <a href="jvascript:void(0)"> Account.</a>  </li>
				<li class="contact"> <a href="jvascript:void(0)"> Contact Us</a>  </li>
				<li class="search"> <a href="jvascript:void(0)"> <i class="fa-solid fa-magnifying-glass"></i></a>  </li>
				<li class="cart"> <a href="jvascript:void(0)"> <i class="fa-solid fa-cart-shopping"></i> </a> </li>
				<li class="user"> <a href="jvascript:void(0)">  <i class="fa-solid fa-user"></i></a> </li>
			</ul>
		</section>
	</nav>
    <!-- nav end -->

    <!-- header start -->

    <header>
        <section class="header-inner">
            <div class="header-banner">
                <img src="assets/images/banner.jpg" alt=" banner image">
            </div>
            <div class="header-content">
                <small> Up To 70% Off</small>
                <h1> Classic <br> <span> Style </span></h1>
            </div>
            <div class="header-btn">
                <a href="javascript:void(0)"></a>
            </div>
            <div class="shop-now">
                <a href="javascript:void(0)"> Shop Now</a>
            </div>
        </section>
    </header>

    <!-- header end -->

    <!-- category start -->
    <section class="card-1 container">
        <!-- watch -->
        <div class="watch-image">
            <img src="assets/images/watch.jpg" alt=" watch">
        </div>
        <div class="watch-content">
            <small> Stylish Leather Watch</small>
            <p> upto 50% off</p>
            <a href="javascript:void(0)"> Shop Now</a>
            <hr>
        </div>
        <!-- bag -->
        <div class="bag-image">
            <img src="assets/images/bag.jpg" alt=" watch">
        </div>
        <div class="bag-content">
            <small> Ladies hand bag</small>
            <p> upto 40% off</p>
            <a href="javascript:void(0)"> Shop Now</a>
            <hr>
        </div>
        <!-- hills -->
        <div class="hills-image">
            <img src="assets/images/hills.jpg" alt=" watch">
        </div>
        <div class="hills-content">
            <small> Trendy shoe</small>
            <p> upto 50% off</p>
            <a href="javascript:void(0)"> Shop Now</a>
            <hr>
        </div>
    </section>
    


    <!-- category end -->
</body>
</html>
